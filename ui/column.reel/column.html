<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="column.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card1"},
                "contenteditable": "inherit"
            },
            "bindings": {
                "tweet": {"<-": "@tweets:iteration.object"}
            }
        },
        "refresh": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "refresh"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "false"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "false",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "tweets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tweets"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "content": {"<-": "@owner.tweets"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Column blue-grey darken-3">
        <div class="row valign-wrapper Column-header">
            <h4 data-montage-id="title" class="blue-grey-text text-lighten-4 col s10 valign"></h4>
            <div class="col s2">
                <button data-montage-id="refresh" class="Column-refresh blue-grey-text text-lighten-4">
                    <i class="material-icons">
                        loop
                    </i>
                </button>
                    <div class="preload-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul data-montage-id="tweets" class="Column-list">
            <li data-montage-id="card1"></li>
        </ul>
    </div>
</body>
</html>
