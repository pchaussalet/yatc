<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="column.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card1"},
                "contenteditable": "inherit"
            },
            "bindings": {
                "tweet": {"<-": "@tweets:iteration.object"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "tweets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tweets"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "false"
            },
            "bindings": {
                "content": {"<-": "@owner.tweets"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Column blue-grey darken-3">
        <div class="row">
            <h4 data-montage-id="title" class="blue-grey-text text-lighten-4"></h4>
            <i class="medium material-icons col s1 offset-s11">loop</i>
        </div>
        <ul data-montage-id="tweets" class="tweetsList">
            <li data-montage-id="card1"></li>
        </ul>
    </div>
</body>
</html>
