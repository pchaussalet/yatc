<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contenteditable": "false"
            }
        },
        "author": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "author"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.author"}
            }
        },
        "avatar": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "src": {"<-": "@owner.tweet.avatar"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.text"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="blue-grey lighten-5 Card">
        <div class="row">
            <div class="col s-1">
                <img data-montage-id="avatar" class="Card-avatar">
            </div>
            <div data-montage-id="author" class="col s-11"></div>
        </div>
        <div data-montage-id="text"></div>
    </div>
</body>
</html>
