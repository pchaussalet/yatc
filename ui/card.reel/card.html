<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contenteditable": "false"
            }
        },
        "author": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "author"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.user.name"}
            }
        },
        "account": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "account"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "'@' + @owner.tweet.user.screen_name"}
            }
        },
        "date": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "date"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true",
                "converter": {"@": "dateConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.date"}
            }
        },
        "avatar": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "src": {"<-": "@owner.tweet.user.profile_image_url"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.text"}
            }
        },
        "dateConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "DD/mm/yyyy"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="blue-grey lighten-5 Card">
        <div class="row valign-wrapper Card-header">
            <div class="col s2 valign">
                <img data-montage-id="avatar" class="circle responsive-image Card-avatar">
            </div>
            <div class="col valign">
                <span data-montage-id="author" class="Card-name"></span>
                <span data-montage-id="account" class="Card-account"></span>
                <span data-montage-id="date" class="Card-date"></span>
            </div>
        </div>
        <div data-montage-id="text" class="flow-text"></div>
    </div>
</body>
</html>
