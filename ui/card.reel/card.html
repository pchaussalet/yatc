<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "author": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "author"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.author"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Card">
        <div data-montage-id="author"></div>
    </div>
</body>
</html>
