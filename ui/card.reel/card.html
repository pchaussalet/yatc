<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contenteditable": "false"
            }
        },
        "author": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "author"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.user.name"}
            }
        },
        "account": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "account"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "'@' + @owner.tweet.user.screen_name"}
            }
        },
        "date": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "date"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true",
                "converter": {"@": "dateConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.date"}
            }
        },
        "avatar": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "src": {"<-": "@owner.tweet.user.profile_image_url"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "inherit",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.tweet.text"}
            }
        },
        "dateConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "yyyy-MM-dd HH:MM:SS"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="blue-grey darken-3 card">
        <div class="card-content">
            <div class="blue-grey-text text-lighten-5 row card-title">
                <div class="col s2 Card-avatar-container">
                    <img data-montage-id="avatar" class="circle responsive-image Card-avatar">
                </div>
                <div class="col s5">
                    <div data-montage-id="author" class="Card-name"></div>
                    <div data-montage-id="account" class="Card-account"></div>
                </div>
                <div data-montage-id="date" class="col s5 right-align Card-date"></div>
            </div>
            <div data-montage-id="text" class="blue-grey-text text-lighten-5 flow-text"></div>
        </div>
    </div>
</body>
</html>
