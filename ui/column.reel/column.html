<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="column.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "",
                "type": "button"
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card1"},
                "contenteditable": "inherit"
            },
            "bindings": {
                "tweet": {"<-": "@tweets:iteration.object"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "false",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "tweets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tweets"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "false"
            },
            "bindings": {
                "content": {"<-": "@owner.tweets"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Column blue-grey darken-3">
        <div class="row valign-wrapper">
            <h4 data-montage-id="title" class="blue-grey-text text-lighten-4 col s10 valign"></h4>
            <button data-montage-id="button" class="col s2 valign Column-refresh">
                <i class="medium material-icons">
                    loop
                </i>
            </button>
        </div>
        <ul data-montage-id="tweets" class="tweetsList">
            <li data-montage-id="card1"></li>
        </ul>
    </div>
</body>
</html>
