<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="column.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card1"},
                "contenteditable": "inherit"
            },
            "bindings": {
                "tweet": {"<-": "@tweets:iteration.object"}
            }
        },
        "tweets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tweets"},
                "contenteditable": "false"
            },
            "bindings": {
                "content": {"<-": "@owner.tweets"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Column">
        <ul data-montage-id="tweets">
            <li data-montage-id="card1"></li>
        </ul>
    </div>
</body>
</html>
