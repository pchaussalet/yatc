<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                }
            }
        },
        "homeColumn": {
            "prototype": "ui/column.reel",
            "properties": {
                "element": {"#": "homeColumn"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "title":     {"<-": "'Tweets'"},
                "provider":  {"<-": "@owner.homeProvider"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main blue-grey darken-4">
        <div data-montage-id="homeColumn"></div>
    </div>
</body>
</html>
